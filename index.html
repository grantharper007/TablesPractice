<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pets Table Practice">
    <title>Most Popular Pets</title>
</head>
<body>
    <h1>Popular Pets in  US</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Pet Image</th>
                <th>Most Popular Breed/Type</th>
                <th>Wikipedia</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="dog.jpg" alt="dog picture"></td>
                <td>Labrador Retriever</td>
                <td><a href="https://en.wikipedia.org/wiki/Dog" target="_blank">Dog</a></td>
            </tr>
            <tr>
                <td><img src="cat.jpg" alt="cat picture"></td>
                <td>Ragdoll</td>
                <td><a href="https://en.wikipedia.org/wiki/Cat" target="_blank">Cat</a></td>
            </tr>
            <tr>
                <td><img src="fish.jpg" alt="fish picture"></td>
                <td>Goldfish</td>
                <td><a href="https://en.wikipedia.org/wiki/Fish" target="_blank">Fish</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
